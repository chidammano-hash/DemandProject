services:
  minio:
    image: minio/minio:latest
    container_name: item-mvp-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  postgres:
    image: postgres:16
    container_name: item-mvp-postgres
    environment:
      POSTGRES_DB: demand_mvp
      POSTGRES_USER: demand
      POSTGRES_PASSWORD: demand
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./sql/001_create_dim_item.sql:/docker-entrypoint-initdb.d/001_create_dim_item.sql:ro

  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.16.2
    container_name: item-mvp-mlflow
    depends_on:
      - postgres
    environment:
      MLFLOW_TRACKING_URI: http://0.0.0.0:5000
    command: >
      mlflow server
      --backend-store-uri postgresql://demand:demand@postgres:5432/demand_mvp
      --default-artifact-root /mlruns
      --host 0.0.0.0
      --port 5000
    ports:
      - "5000:5000"
    volumes:
      - mlflow_data:/mlruns

  iceberg-rest:
    image: tabulario/iceberg-rest:1.6.0
    container_name: item-mvp-iceberg-rest
    depends_on:
      - minio
    environment:
      AWS_ACCESS_KEY_ID: minio
      AWS_SECRET_ACCESS_KEY: minio123
      AWS_REGION: us-east-1
      CATALOG_WAREHOUSE: s3://warehouse/
      CATALOG_IO__IMPL: org.apache.iceberg.aws.s3.S3FileIO
      CATALOG_S3_ENDPOINT: http://minio:9000
      CATALOG_S3_PATH_STYLE_ACCESS: "true"
    ports:
      - "8181:8181"

  spark:
    image: bitnami/spark:3.5.1
    container_name: item-mvp-spark
    depends_on:
      - iceberg-rest
    environment:
      SPARK_MODE: master
    ports:
      - "7077:7077"
      - "8080:8080"
    volumes:
      - ./scripts:/opt/mvp/scripts
      - ./data:/opt/mvp/data
      - ./infra/spark/spark-defaults.conf:/opt/bitnami/spark/conf/spark-defaults.conf:ro

  trino:
    image: trinodb/trino:451
    container_name: item-mvp-trino
    depends_on:
      - iceberg-rest
    ports:
      - "8081:8080"
    volumes:
      - ./infra/trino/catalog/iceberg.properties:/etc/trino/catalog/iceberg.properties:ro

volumes:
  minio_data:
  pg_data:
  mlflow_data:
